<html lang="en"></html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register.html</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" id="tdname"/></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" id="tdage"/></td>
            </tr>
            <tr>
                <td>Ph no</td>
                <td><input type="text" id="tdphno"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" id="tdemail"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="tdpassword"/></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" id="tdconfirmpassword"/></td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <input type="checkbox" id="chkpython"/> Python
                    <input type="checkbox" id="chkjava"/> Java
                    <input type="checkbox" id="chkchash"/> C#
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="rdmale" name="a"/> Male
                    <input type="radio" id="rdfemale" name="a"/> Female
                    <input type="radio" id="rdothers" name="a"/> Others
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select id="ddlstate">
                        <option>--SELECT--</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Goa</option>
                        <option>Maharastra</option>
                        <option>Bihar</option>
                        <option>Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" id="btnregister" value="Register"></td>
            </tr>
            <tr>
                <td></td>
                <td><a href="login.html">Already Register Sign In </a></td>
            </tr>
        </table>
    </form>
</body>
</html>
